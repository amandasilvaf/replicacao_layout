<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastrar Clientes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
        <div>
                <li class="nav-item dropdown bg-dark mb-5" style="list-style:none; padding-left: 80px;">
                    <a class="nav-link dropdown-toggle text-secondary" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Clientes</a>      
                </li>
        </div>

        <div class="container text-secondary">
            <h2>Novo Cliente</h2>


                <form>
                    <div class="form-row mt-5">

                            <div class="form-group col-8">
                                    <label>Nome/ Razão Social</label>
                                    <input class="form-control">
                            </div>
                            <div class="form-group col-sm">
                                    <label>CNPJ/ CPF</label>
                                    <input class="form-control"  placeholder="">
                            </div>
                            <div class="form-group col-sm">
                                    <label>Data de Nascimento</label>
                                    <input class="form-control">
                            </div>
                    
                    <div class="form-group col-5">
                            <label>Endereço</label>
                            <input  class="form-control">
                    </div>
                    <div class="form-group col-3">
                            <label>Bairro</label>
                            <input class="form-control">
                    </div>
                    <div class="form-group col-2">
                            <label>CEP</label>
                            <input type="email" class="form-control">
                    </div>
                    <div class="form-group col-2">
                            <label>Data de Cadastro</label>
                            <input class="form-control">
                    </div>

                    <div class="form-group col-sm">
                            <label>Município</label>
                            <input class="form-control">
                    </div>
                    <div class="form-group col-sm">
                            <label>Telefone</label>
                            <input class="form-control">
                    </div>
                    <div class="form-group col-sm">
                            <label>Celular</label>
                            <input class="form-control">
                    </div>
                    <div class="form-group col-sm">
                            <label>UF</label>
                            <input class="form-control">
                    </div>
                    <div class="form-group col-sm">
                            <label>Inscrição Estadual</label>
                            <input class="form-control">
                    </div>
                    <div class="form-group col-sm">
                            <label>UF</label>
                            <input class="form-control" >
                    </div>


                    </div>
                </form>

                
                <div>
                        <button type="button" class="btn btn-primary">Salvar</button>
                        <button type="button" class="btn btn-light">Cancelar</button>
                </div>

        
        
        
        
        
        
            </div>
 
    



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
